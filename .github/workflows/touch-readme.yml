        echo "User-agent: *" > robots.txt
        echo "Disallow:" >> robots.txt
        echo "Sitemap: https://github.com/Unlimited-Research-Cooperative/Bio-Silicon-Synergetic-Intelligence-System/sitemap.xml" >> robots.txt
