  # The recorder graph
  - id: StreamToBDF
    nodes:
    # Receive data streams from the broker
    - id: Subscriber
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics:
        - raw
        - raw2
    - id: WriteBDFWindow
      module: timeflux.nodes.window
      class: Window
      params:
#        length: 1.0
        length: 512
#        step: 1.0
#        step: 1
        step: 512
#        index: time
        index: sample
#        epochs: true
    # Record to file
    - id: Recorder
      module: timeflux_neurofeedback_inverse_gamepad.nodes.bdf
      class: Save
      params:
        file_type: 2
        eeg_channels: [ch17]
